services:
  trainer:
    image: corepot:latest
    container_name: corepot-trainer
    command: train
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    env_file:
      - .env
    restart: "no"

  inference:
    image: corepot:latest
    container_name: corepot-inference
    command: serve
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - ./models:/app/models
    env_file:
      - .env
    restart: unless-stopped













